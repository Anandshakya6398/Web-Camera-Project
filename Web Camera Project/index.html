<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Camera Project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="video-cont">
        <video autoplay></video>

        <div class="action-cont">
            <div class="record-btn-cont">
                <div class="record-btn "><i class="fa-solid fa-video"></i></div>
            </div>
            <div class="capture-btn-cont">
                <div class="capture-btn "><i class="fa-solid fa-camera"></i></div>
            </div>
        </div>
        <div class="timer-cont">
            <h1 class="timer">00:00:00</h1>
        </div>

        <div class="filter-cont">
            <div class="filter orange"></div>
            <div class="filter brown"></div>
            <div class="filter pink"></div>
            <div class="filter transparent"></div>
        </div>
        <div class="filter-layer"></div>
    </div>
    <span class="material-icons gallery">
        collections
    </span>
    <!-- <div class="toast">2-second Timer</div>
    <div class="btn"> 
        <i class="fa-solid fa-hourglass-end hello"></i>
    </div> -->



    <!-- <i class="fa-solid fa-trash"></i> -->

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="db.js" defer></script>
    <script src="script.js" defer></script>
    <script>
        let gallery = document.querySelector(".gallery");
        gallery.addEventListener("click", (e) => {
            location.assign("./gallery.html");
        })
    </script>
</body>

</html>
